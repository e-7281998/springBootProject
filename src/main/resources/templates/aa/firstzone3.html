<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>ThymeLeaf 사용하기</h1>
	<h2 th:text="${company}"></h2>
	<p th:text="${greeting}">이 부분은 출력이 안됨</p>

  </body>
</html>
